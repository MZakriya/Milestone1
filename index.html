<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="images/video.mp4" type="video/mp4">
</video>
    <h1>Static Resume Builder By Zakriya</h1>
    <form id="resumeform">

      <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required> 
          <br> 

          <label for="email">Email Id:</label>
          <input type="email" id="email" name="email" required> 
          <br> 

          <label for="Phone">Mobile Phone Number:</label>
          <input type="tell" id="Phone" name="Phone" required> 
          <br> 

          <label for="address">Address:</label>
            <input type="address" id="address" name="address" required>

          <br>

      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea name="Education" id="Education" rows="6" required></textarea>
        <br>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea name="Experience" id="Experience" rows="6" required></textarea> <br>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea name="Skills" id="Skills" rows="6" required></textarea>
        <br>
      </fieldset>

      <button type="submit">Generate Resume Below</button>
       </form>

</body>
</html>
